<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="float-right">Star Wars RPG!</div>
            </div>
        </div>
        <div id="all-characters-row" class="row">
        </div>
        <div class="row">
            <div class="col">
                <div>Your Character</div>
                <div id="your-character" class="empty-box" ondrop="dragDrop.drop(event)" ondragover="dragDrop.allowDrop(event)"></div>
            </div>
        </div>
        <!-- <div class="row"> -->
            <div class="row">
                <div class="col">Enemies Available to Attack</div>
            </div>
            <div id="enemies-available" class="row">
            </div>
        <!-- </div> -->
        <div class="row">
            <div class="col">
                <div>Fight Section</div>
                <div>
                    <button type="button" class="attack-btn btn btn-secondary btn-sm">Attack</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>Defender</div>
                <div id="defender" class="empty-box" ondrop="dragDrop.drop(event)" ondragover="dragDrop.allowDrop(event)"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="user-msg text-info"></div>
            </div>
        </div>
        <div class="row">
            <div class="col restart">
            </div>
        </div>
    </div>
</body>

</html>
